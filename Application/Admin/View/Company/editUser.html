<script>
    function edit(id){
        var name = $('#username').val();
        var phone = $('#phone').val();
        var idcard = $('#idcard').val();
        var group = $('select[name=group] option:selected').val();

        if (name == ""){
            swal({title:"提示",text:"用户名不能为空",type:"error"})
        }
        if (phone == ""){
            swal({title:"提示",text:"手机号不能为空",type:"error"})
        }
        if (idcard == ""){
            swal({title:"提示",text:"身份证信息不能为空",type:"error"})
        }
        if (group == ""){
            swal({title:"提示",text:"请选择所属用户组",type:"error"})
        }

        $.ajax({
            url : "{:U('Company/updateUser')}",
            type : "POST",
            dataType : "JSON",
            data : {name : name , phone : phone , idcard : idcard , group : group , admin_id : id},
            success : function (e) {
                if (e.res == 1){
                    swal({title:"提示",text:e.msg,type:"success"})
                }else{
                    swal({title:"提示",text:e.msg,type:"error"})
                }
            },
            error : function (e) {
                swal({title:"提示",text:"修改失败，网络错误，请重试",type:"error"})
            }
        });

    }
</script>

<script type="text/javascript">
    jQuery(function($) {

        $('[data-rel=tooltip]').tooltip();




        var $validation = false;
        $('#fuelux-wizard').ace_wizard().on('change' , function(e, info){
            if(info.step == 1 && $validation) {
                if(!$('#validation-form').valid()) return false;
            }
        }).on('finished', function(e) {
            bootbox.dialog({
                message: "Thank you! Your information was successfully saved!",
                buttons: {
                    "success" : {
                        "label" : "OK",
                        "className" : "btn-sm btn-primary"
                    }
                }
            });
        }).on('stepclick', function(e){
            //return false;//prevent clicking on steps
        });


        $('#skip-validation').removeAttr('checked').on('click', function(){
            $validation = this.checked;
            if(this.checked) {
                $('#sample-form').hide();
                $('#validation-form').removeClass('hide');
            }
            else {
                $('#validation-form').addClass('hide');
                $('#sample-form').show();
            }
        });



        //documentation : http://docs.jquery.com/Plugins/Validation/validate


        $.mask.definitions['~']='[+-]';
        $('#phone').mask('999-9999-9999');

        jQuery.validator.addMethod("phone", function (value, element) {
            return this.optional(element) || /^\d{3}-\d{4}\-\d{4}( x\d{1,6})?$/.test(value);
        }, "Enter a valid phone number.");

        $('#validation-form').validate({
            errorElement: 'div',
            errorClass: 'help-block',
            focusInvalid: false,
            rules: {
                username: {
                    required: true
                },
                password: {
                    required: true,
                    minlength: 5
                },
                password2: {
                    required: true,
                    minlength: 5,
                    equalTo: "#password"
                },
                name: {
                    required: true
                },
                phone: {
                    required: true,
                    phone: 'required'
                },

            },

            messages: {
                username: {
                    required: "用户名不能为空."
                },
                password: {
                    required: "请指定密码",
                    minlength: "请指定一个更安全的密码"
                }
            },

            invalidHandler: function (event, validator) { //display error alert on form submit
                $('.alert-danger', $('.login-form')).show();
            },

            highlight: function (e) {
                $(e).closest('.form-group').removeClass('has-info').addClass('has-error');
            },

            success: function (e) {
                $(e).closest('.form-group').removeClass('has-error').addClass('has-info');
                $(e).remove();
            },

            errorPlacement: function (error, element) {
                if(element.is(':checkbox') || element.is(':radio')) {
                    var controls = element.closest('div[class*="col-"]');
                    if(controls.find(':checkbox,:radio').length > 1) controls.append(error);
                    else error.insertAfter(element.nextAll('.lbl:eq(0)').eq(0));
                }
                else if(element.is('.select2')) {
                    error.insertAfter(element.siblings('[class*="select2-container"]:eq(0)'));
                }
                else if(element.is('.chosen-select')) {
                    error.insertAfter(element.siblings('[class*="chosen-container"]:eq(0)'));
                }
                else error.insertAfter(element.parent());
            },

            submitHandler: function (form) {
            },
            invalidHandler: function (form) {
            }
        });




        $('#modal-wizard .modal-header').ace_wizard();
        $('#modal-wizard .wizard-actions .btn[data-dismiss=modal]').removeAttr('disabled');
    })
</script>
