<script>

    function mod_password(){

        var old_password = $('#old_password').val();
        var password = $('#password').val();
        var passwprd2 = $('#password2').val();

        if (old_password == ''){
            swal({title:"提示",text:"原密码不能为空",type:"error"})
        }
        $.ajax({
            url : "{:U('Index/doModPassword')}",
            data : {old_password : old_password , password : password , password1 : passwprd2},
            type : "POST",
            dataType : "JSON",
            success : function (e) {
                if (e.res == 1){
                    swal({title:"提示",text:e.msg,type:"success"})
                }else{
                    swal({title:"提示",text:e.msg,type:"error"})
                }
            },
            error : function (e) {
                swal({title:"提示",text:"修改失败，网络错误，请重试",type:"error"})
            }
        })
        
    }
</script>

<script type="text/javascript">
    jQuery(function($) {



        var $validation = false;

        //documentation : http://docs.jquery.com/Plugins/Validation/validate

        $('#validation-form').validate({
            errorElement: 'div',
            errorClass: 'help-block',
            focusInvalid: false,
            rules: {
                email: {
                    required: true,
                    email:true
                },
                password: {
                    required: true,
                    minlength: 5
                },
                password2: {
                    required: true,
                    minlength: 5,
                    equalTo: "#password"
                },
                gender: 'required',
                agree: 'required'
            },

            messages: {
                password: {
                    required: "密码不能为空.",
                    minlength: "请输入更安全的密码."
                },
                subscription: "Please choose at least one option",
                gender: "Please choose gender",
                agree: "Please accept our policy"
            },

            invalidHandler: function (event, validator) { //display error alert on form submit
                $('.alert-danger', $('.login-form')).show();
            },

            highlight: function (e) {
                $(e).closest('.form-group').removeClass('has-info').addClass('has-error');
            },

            success: function (e) {
                $(e).closest('.form-group').removeClass('has-error').addClass('has-info');
                $(e).remove();
            },

            errorPlacement: function (error, element) {
                if(element.is(':checkbox') || element.is(':radio')) {
                    var controls = element.closest('div[class*="col-"]');
                    if(controls.find(':checkbox,:radio').length > 1) controls.append(error);
                    else error.insertAfter(element.nextAll('.lbl:eq(0)').eq(0));
                }
                else if(element.is('.select2')) {
                    error.insertAfter(element.siblings('[class*="select2-container"]:eq(0)'));
                }
                else if(element.is('.chosen-select')) {
                    error.insertAfter(element.siblings('[class*="chosen-container"]:eq(0)'));
                }
                else error.insertAfter(element.parent());
            },

            submitHandler: function (form) {
            },
            invalidHandler: function (form) {
            }
        });



    })
</script>
